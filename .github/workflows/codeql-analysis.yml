name: "CodeQL"
on:
  pull_request:
    types: [opened, edited, synchronize]
  #push:
  #   paths:
  #     - '.github/**'
  # run at every hours between every day
  #schedule:
    #- cron: "40 7-17 * * *"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp']
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Setup .NET 7.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'
        include-prerelease: true

    - name: Setup .NET 6.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true

    - name: Setup .NET 5.0.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '5.0.x'

    - name: Setup .NET 3.1.x
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '3.1.x'

    - name: .NET Core CLI Build TozAwa.Attachment
      run: dotnet build TozAwa.Attachment/TozAwa.Attachment.sln -c Release

    - name: .NET Core CLI Build TozAwa.Auth
      run: dotnet build TozAwa.Auth/TozAwa.Auth.sln -c Release

    - name: .NET Core CLI Build TozAwa.Client
      run: dotnet build TozAwa.Client/TozAwa.Client.sln -c Release

    - name: .NET Core CLI Build TozAwa.Language
      run: dotnet build TozAwa.LanguageAdmin/TozAwa.LanguageAdmin.sln -c Release

    - name: .NET Core CLI Build TozAwa.Activity
      run: dotnet build TozAwa.Activity/TozAwa.Activity.sln -c Release
      
    - name: .NET Core CLI Build TozAwaHome
      run: dotnet build TozAwaHome/TozAwaHome.sln -c Release  

